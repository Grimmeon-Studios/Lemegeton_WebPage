<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gallery Rotative</title>
  <link rel="stylesheet" href="css/gallery.css">

</head>
<body>

    <div class="loading__wrapper">
        <div class="loader--text">Cargando</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
    
    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
    
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Asmodeo.jpg" alt="" />
                    </div>
                </div>
    
                <div class="card next--card">
                    <div class="card__image">
                        <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Leviathan.jpg" alt="" />
                    </div>
                </div>
    
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Lucifer.jpg" alt="" />
                    </div>
                </div>
            </div>
    
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
    
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Asmodeo</h1>
                    <h4 class="text location">Lujuría</h4>
                    <p class="text description">¿Qué tantas caras tiene el placer? Para Asmodeo no existe límite alguno, pues </p>
                </div>
    
                <div class="info next--info">
                    <h1 class="text name">Leviathán</h1>
                    <h4 class="text location">Envidia</h4>
                    <p class="text description">Incluso temido por las propias abominaciones</p>
                </div>
    
                <div class="info previous--info">
                    <h1 class="text name">Lucifer</h1>
                    <h4 class="text location">Orgullo</h4>
                    <p class="text description">No hay dos soles en el cielo, ni dos reyes para un mismo pueblo</p>
                </div>
            </div>
        </div>
    
    
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Asmodeo.jpg" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Leviathan.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="https://raw.githubusercontent.com/Grimmeon-Studios/Lemegeton_WebPage/main/NamelssSite/src/imgs/Lucifer.jpg" alt="" />
            </div>
        </div>
    </div>

    <svg class="icons" style ="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>

    <div class="button-container">
        <a href="Infierno-Demonios.html"><button>Continuar</button></a>
    </div>

</body>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script src="js/scgallery.js"></script>
</html>
